<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>welcome to peb</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/peb_spin.gif"
          alt="animation of a spinning tiny blue pixelart head"
        />
        <span class="title">peb's site</span>
      </div>
      <nav>
        <ul>
          <li><a href="./">home</a></li>
          <li><a href="./about">about</a></li>
          <li><a href="./games-list">games</a></li>
          <li><a href="./art">art</a></li>
          <li><a href="./links">links</a></li>
        </ul>
      </nav>
      <h1>art</h1>
    </header>
    <main>
      <div class="art-selection">
        <div class="art-tile">
          <p>pixelart (OGA)</p>
          <a href="https://opengameart.org/users/pebonius">
            <img
              src="./images/pixelart/omd-cover.png"
              alt="pixelart image of an elf, human and wolf character on a dungeon tilemap, with some monsters, crates and doors around"
          /></a>
        </div>

        <div class="art-tile">
          <p>drawings (bsky)</p>
          <a href="https://bsky.app/profile/pebonius.bsky.social">
            <img
              src="./images/drawings/drawing-cover.png"
              alt="ink on paper doodle of some human skulls, some with eyes"
          /></a>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
