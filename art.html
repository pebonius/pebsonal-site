<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>welcome to peb</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./images/peb_spin.gif"
          alt="animation of a spinning tiny blue pixelart head"
        />
        <span class="title">peb's site</span>
      </div>
      <nav>
        <ul>
          <li><a href="./">home</a></li>
          <li><a href="./about">about</a></li>

        </ul>
      </nav>
      <h1>art</h1>
    </header>
    <main>
      <p>click on one of the tiles below to see some art i made</p>
      <div class="art-selection">
        <a href="./pixelart"
          ><div
            class="art-tile"
            style="background-image: url('./images/pixelart/omd-cover.png')"

            <span class="art-tile-title">pixelart</span>
          </div></a
        >

        <a href="./drawings"
          ><div
            class="art-tile"
            style="background-image: url('./images/drawings/drawing-cover.png')"

    <footer>
      <div class="hit-counter">
        site visits:
        <img
          src="https://www.counter12.com/img-03D272zAx373awy6-17.gif"
